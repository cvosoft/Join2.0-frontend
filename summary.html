<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join: Summary</title>
    <link rel="icon" type="image/png" href="./favicon.png" />
    <link rel="stylesheet" href="./style/summary.css" />
    <link rel="stylesheet" href="./style/style_general.css" />
    <!-- general scripts -->
    <script src="./js/script.js"></script>
    <script src="./js/summary.js"></script>
  </head>
  <body class="summary" id="body" onload="onLoadSummary();">
    <sidebar w3-include-html="./includes/sidebar.html"></sidebar>

    <mobile-header
      w3-include-html="./includes/mobile-header.html"
    ></mobile-header>

    <header w3-include-html="./includes/header.html"></header>

    <content>
      <div class="contentHeadline">
        <h2>Join 360</h2>
        <div class="vertLine"></div>
        <h3 class="border">Key Metrics at a Glance</h3>
        <div class="horizLine"></div>
      </div>

      <div class="lowerHalf">
        <div class="leftSide">
          <div class="summaryBoxContainer">
            <div class="content">
              <div class="firstRowSummaryBoxes">
                <div class="boxMediumSummary" onclick="goToBoardPage()">
                  <div class="iconsSummary iconPencil"></div>
                  <div class="numberAndTextBoxSummary">
                    <span id="todoCounter" class="numbersSummary"></span>
                    <p class="textSummary">To-do</p>
                  </div>
                </div>
                <div class="boxMediumSummary" onclick="goToBoardPage()">
                  <div class="iconsSummary iconCheck"></div>
                  <div class="numberAndTextBoxSummary">
                    <span id="doneCounter" class="numbersSummary"></span>
                    <p class="textSummary">Done</p>
                  </div>
                </div>
              </div>
              <div class="secondRowSummaryBoxes">
                <div class="boxUrgent" onclick="goToBoardPage()">
                  <div class="urgency">
                    <div class="iconsSummary2 iconArrows"></div>
                    <div class="numberAndTextBoxSummary"></div>
                    <div class="urgency2">
                      <span id="urgentCounter" class="numbersSummary"></span>
                      <p class="textSummary">Urgent</p>
                    </div>
                  </div>
                  <div class="greyLineUrgentBox"></div>
                  <div class="deadline">
                    <p id="upcomingDeadLine" class="textSummaryUrgentDate"></p>
                    <p class="textSummary">Upcoming Deadline</p>
                  </div>
                </div>
              </div>
              <div class="thirdRowSummaryBoxes">
                <div class="boxSmallSummary" onclick="goToBoardPage()">
                  <div class="numberAndTextBoxSummary">
                    <span id="totalTasksCounter" class="numbersSummary"></span>
                    <p class="textSummary">
                      Tasks in<br />
                      Board
                    </p>
                  </div>
                </div>
                <div class="boxSmallSummary" onclick="goToBoardPage()">
                  <div class="numberAndTextBoxSummary">
                    <span
                      id="totalTasksInProgressCounter"
                      class="numbersSummary"
                    ></span>
                    <p class="textSummary">
                      Tasks in<br />
                      Progress
                    </p>
                  </div>
                </div>
                <div class="boxSmallSummary" onclick="goToBoardPage()">
                  <div class="numberAndTextBoxSummary">
                    <span
                      id="totalTasksAwaitingFeedback"
                      class="numbersSummary"
                    ></span>
                    <p class="textSummary">
                      Awaiting<br />
                      feedback
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="rightSide">
          <span id="greeting"></span>
          <span id="loggedInUserName"></span>
        </div>
      </div>
    </content>

    <mobile-footer
      w3-include-html="./includes/mobile-footer.html"
    ></mobile-footer>
  </body>
</html>
